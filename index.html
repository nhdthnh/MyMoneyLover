<form id="form">
    <input type="date" id="date" required>
    <input type="number" id="amount" required placeholder="Số tiền">
    <select id="type">
      <option value="Thu">Thu</option>
      <option value="Chi">Chi</option>
    </select>
    <input type="text" id="note" placeholder="Ghi chú (thu từ đâu / chi cho gì)">
    <button type="submit">Ghi nhận</button>
  </form>
  
  <h3>Tổng kết</h3>
  
  <div class="settlement">
    <input type="date" id="fromDate" placeholder="Từ ngày" required>
    <input type="date" id="toDate" placeholder="Đến ngày" required>
    <button id="settle">Kết toán</button>
  </div>
  
  <div id="result"></div>
  
  <h3>Lịch sử ghi nhận</h3>
  <table border="1" id="history">
    <thead>
      <tr><th>Ngày</th><th>Thu</th><th>Chi</th><th>Ghi chú</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  
  <script src="script.js"></script>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f9f9f9;
    }
  
    h2, h3 {
      margin-bottom: 10px;
      color: #333;
    }
  
    form, .settlement, .summary, .history {
      margin-bottom: 30px;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
  
    input, select {
      padding: 8px 10px;
      margin-right: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      min-width: 120px;
    }
  
    button {
      padding: 8px 16px;
      font-size: 14px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  
    button:hover {
      background-color: #388e3c;
    }
  
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
  
    th, td {
      padding: 8px 12px;
      border: 1px solid #ccc;
      text-align: left;
    }
  
    th {
      background-color: #f0f0f0;
    }
  
    #result p {
      margin: 5px 0;
    }
  
    @media (max-width: 600px) {
      input, select, button {
        display: block;
        width: 100%;
        margin-bottom: 10px;
      }
  
      table {
        font-size: 13px;
      }
  
      th, td {
        padding: 8px;
      }
    }
  </style>
